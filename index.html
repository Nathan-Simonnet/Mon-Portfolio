        <header>

                    <img src="/src/assets/images/Flags/flag-france_40px.png" alt="Drapeau de France" width="40"
                        id="flag-france" class="flag current-language" tabindex="0"

                <div class="flag-container" data-lang="eng">
                    <img src="/src/assets/images/Flags/flag-united-kingdom_40px.png" alt="Drapeau de l'Angleterre"
                        width="40" id="flag-UK" class="flag" tabindex="0" aria-label="Click for english version">

            <nav>

                    aria-label="Cliquez pour faire apparaitre la bar de naviguation verticale">

                        <span class="hamburger-inner"></span>
                    </span>

                <ul>

                </ul>

                <h2 id="project-title">Quelques projets</h2>

            <div class="app-cards-container">
                <div class="card app-card">
                    <a class="app-img-container" href="https://main--kasa-rent.netlify.app/" target="_blank">

                    <div class="app-details-container">

                                    <a href="https://github.com/Nathan-Simonnet/Kasa" target="_blank" class="app-details-github-link">
                                        <img src="/src/assets/images/Links/logo_github_40px.webp" class="app-details-github-img" alt="Logo github" width = "40px">
                                    </a>
                            </div>
                        </div>
                        <div class="app-details-paragraph-container" id="paragraph-kasa">
                            <p>Site de location d'appartements</p>
                            <p>Hooks, React router, navigation, gestion des id / erreurs</p>
                        </div>
                        <div class="app-details-logos-container">
                            <div class="app-details-logo-container">
                                <img src="/src/assets/images/Tecnhos/40px/logo_react_40px.webp" width="40px" class="app-details-logo" alt="Logo de React">
                            </div>
                            <div class="app-details-logo-container">
                                <img src="/src/assets/images/Tecnhos/40px/logo_js_40px.webp" width="40px" class="app-details-logo" alt="Logo de Javascript">
                            </div>
                            <div class="app-details-logo-container">
                                <img src="/src/assets/images/Tecnhos/40px/logo_css_40px.webp" width="40px" class="app-details-logo" alt="Logo de CSS">
                            </div>
                            <div class="app-details-logo-container">
                                <img src="/src/assets/images/Tecnhos/40px/logo_sass_40px.webp" width="40px" class="app-details-logo" alt="Logo de SASS">
